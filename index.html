<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="main">
    <div class="mt-5">
        <div class="text-center display-4">
            <button id="start" class="btn btn-large bg-secondary border-3 border-dark text-white">Start Color
                Change</button>
        </div>
        <div
            class="col-11 col-sm-6 col-md-4 col-lg-3 m-auto d-flex flex-column  justify-content-center align-items-center bg-secondary p-3 mt-5">

            <div class="col-12 p-2">
                <div class="h3 text-white text-center bg-dark ">CALCULATOR</div>
            </div>
            <div class="col-12">
                <div id="result" class="d-flex flex-row justify-content-end align-items-end result mb-2 p-2"></div>
            </div>
            <div class="col-12 d-flex flex-column">
                <div class="col-12 d-flex flex-row">
                    <div class="btn btn-success border-1 border-dark col-3">AC</div>
                    <div class="btn btn-success border-1 border-dark col-3">+/-</div>
                    <div class="btn btn-success border-1 border-dark col-3">%</div>
                    <div class="btn btn-danger border-1 border-dark col-3">/</div>
                </div>
                <div class="col-12 d-flex flex-row">
                    <div class="btn btn-success border-1 border-dark col-3">7</div>
                    <div class="btn btn-success border-1 border-dark col-3">8</div>
                    <div class="btn btn-success border-1 border-dark col-3">9</div>
                    <div class="btn btn-danger border-1 border-dark col-3">*</div>
                </div>
                <div class="col-12 d-flex flex-row">
                    <div class="btn btn-success border-1 border-dark col-3">4</div>
                    <div class="btn btn-success border-1 border-dark col-3">5</div>
                    <div class="btn btn-success border-1 border-dark col-3">6</div>
                    <div class="btn btn-danger border-1 border-dark col-3">-</div>
                </div>
                <div class="col-12 d-flex flex-row">
                    <div class="btn btn-success border-1 border-dark col-3">1</div>
                    <div class="btn btn-success border-1 border-dark col-3">2</div>
                    <div class="btn btn-success border-1 border-dark col-3">3</div>
                    <div class="btn btn-danger border-1 border-dark col-3">+</div>
                </div>
                <div class="col-12 d-flex flex-row">
                    <div class="btn btn-success border-1 border-dark col-6">0</div>

                    <div class="btn btn-success border-1 border-dark col-3">.</div>
                    <div class="btn btn-danger border-1 border-dark col-3">=</div>
                </div>



            </div>

        </div>
        <div class="text-center display-4 mt-4">
            <button id="stop" class="btn btn-large bg-success text-white">Stop Color Change</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
